<div class="control-section">
  <div class="palette-section">
    <button class="e-btn" ejs-button (click)="onSave()">Save</button>
    <button class="e-btn" ejs-button (click)="onLoad()">Load</button>
    <ejs-symbolpalette height="850px" [palettes]="symbolPalette" [symbolHeight]="50" [symbolWidth]="50"
    (paletteExpanding)="paletteExpandingAction($event)" [enableSearch]=true>

    </ejs-symbolpalette>
  </div>
  <div class="diagram-section">
   
<ejs-diagram #diagram width="100%" height="850px" [getNodeDefaults]="defaultNodeValues">
 
  <e-nodes>
    
  <e-node  id='node1' [offsetY]=100 [shape]="terminatorShape" >
    <e-node-annotations>
     <e-node-annotation content="Start"></e-node-annotation>
    </e-node-annotations>
  </e-node>
  <e-node id='node2' [offsetY]=200 [shape]="processShape">
    <e-node-annotations>
      <e-node-annotation content="envoi un email"></e-node-annotation>
    </e-node-annotations>
  </e-node>
  <e-node id='node3' [offsetY]=300 [shape]="terminatorShape">
    <e-node-annotations>
      <e-node-annotation content="Fin"></e-node-annotation>
    </e-node-annotations>
  </e-node>
  
  </e-nodes>
  <e-connectors>
    <e-connector sourceID="node1" targetID="node2"></e-connector>
    <e-connector sourceID="node2" targetID="node3"></e-connector>
  </e-connectors>
</ejs-diagram>
</div>
</div>
